# Test configuration
spring:
  main:
    allow-bean-definition-overriding: true

  # Disable Redis for tests
  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      enabled: false

jwt:
  secret-key: this-is-a-very-long-secret-key-for-testing-purposes-only-256-bits
  issuer: test-issuer
  access-token-expiration: 15m
  refresh-token-expiration: 7d
  service-token-expiration: 5m

logging:
  level:
    root: WARN
    com.ecommerce: DEBUG
